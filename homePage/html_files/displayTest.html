<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Display</title>
    <link rel="stylesheet" href="../css_files/displayTest.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Test Title</h1>
            <p id="timer">Time Left: <span id="time">00:00</span></p>
        </header>
        <main id="test-content">
            <!-- Dynamic test content will be loaded here -->
        </main>
        <div class="webcam">
            <video id="webcam" autoplay></video>
        </div>
        <footer>
            <button id="submit-btn">Submit Test</button>
        </footer>
    </div>

    <script src="../js_files/displayTest.js"></script>
</body>
</html>
