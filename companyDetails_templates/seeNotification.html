<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification Details</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Custom Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .slide-in {
            animation: slideIn 1s ease-out forwards;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-30px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

<body class="bg-gray-100 font-sans text-gray-900">

    <div class="min-h-screen flex flex-col justify-between">

        <!-- Header with Animation, Centered Heading -->
        <header class="bg-blue-600 text-white shadow-md py-4 fade-in flex items-center justify-center">
            <div class="max-w-7xl mx-auto px-4">
                <h1 class="text-3xl font-semibold">Notification Details</h1>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="flex-grow">
            <div class="max-w-3xl mx-auto px-4 py-8 slide-in">
                <div id="notifications" class="bg-white shadow-md rounded-lg p-6">
                    <div class="flex justify-center items-center py-10">
                        <p class="text-lg font-medium text-gray-600">Loading notification details...</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer with Animation -->
        <footer class="bg-gray-800 text-white py-4 slide-in">
            <div class="max-w-7xl mx-auto px-4 text-center">
                <p>&copy; 2024 Your Company</p>
            </div>
        </footer>
    </div>

    <script src="../companyDetails_templates/js_files/seeNotification.js"></script>
</body>

</html>
