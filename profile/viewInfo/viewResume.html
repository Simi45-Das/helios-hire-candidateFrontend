<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate Resume</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff, #f8fafc);
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="container mx-auto p-8 bg-white shadow-xl rounded-lg">
    <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-8">Candidate Resume</h1>
    <!-- Placeholder for Resume Content -->
    <div id="resume-content" class="prose mx-auto text-gray-700">
      <p class="text-center">Here is a detailed overview of the candidate's qualifications, experience, and skills. This section will dynamically load the resume content.</p>
    </div>

    <!-- Action Button -->
    <div class="text-center mt-8">
      <button id="resume-button" 
        class="bg-blue-600 text-white font-semibold py-2 px-4 rounded shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
        View Detailed Resume
      </button>
    </div>
  </div>

  <script src="../viewInfo/js_files/viewResume.js"></script>
</body>
</html>
