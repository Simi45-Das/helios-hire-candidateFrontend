<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tagline and Position Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../personal_details/js_files/tagLine.js"></script> <!-- Link to JavaScript file -->
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-blue-600 text-white py-6">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl font-bold">Add Your Tagline and Position</h1>
      <p class="text-lg">Showcase your strengths effectively</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto mt-10 flex-grow">
    <form id="tagline-form" class="bg-white shadow-md rounded-lg p-6 max-w-lg mx-auto">
      <!-- Add Your Tagline -->
      <fieldset class="border border-gray-300 p-4 rounded-lg">
        <legend class="text-lg font-semibold text-gray-700">Add Your Tagline</legend>
        <div class="mt-4">
          <label for="tagline" class="block text-sm font-medium">Tagline:</label>
          <textarea id="tagline" name="tagline" rows="2" placeholder="Write your catchy tagline here..." class="mt-1 p-2 w-full border rounded-lg"></textarea>
        </div>
      </fieldset>

      <!-- Submit Button -->
      <div class="mt-6 text-center">
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
          Submit
        </button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white py-4 w-full">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="../personal_details/js_files/tagLine.js"></script>
</body>
</html>
