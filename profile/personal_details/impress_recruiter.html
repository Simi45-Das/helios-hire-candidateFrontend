<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impress Recruiter Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Function to display the uploaded file name
    function displayFileName(input, fileNameId) {
      const fileName = input.files[0]?.name || "No file selected";
      document.getElementById(fileNameId).textContent = fileName;
    }
  </script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-blue-600 text-white py-6">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl font-bold">Impress Recruiter Form</h1>
      <p class="text-lg">Showcase your personality and skills effectively</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto mt-10 flex-grow">
    <form class="bg-white shadow-md rounded-lg p-6 max-w-lg mx-auto">
      <fieldset class="border border-gray-300 p-4 rounded-lg">
        <legend class="text-lg font-semibold text-gray-700">Impress Recruiter</legend>
        
        <!-- Upload Video -->
        <div class="mt-4">
          <label for="impress-video" class="block text-sm font-medium">Upload your introduction video:</label>
          <input type="file" id="impress-video" name="impress-video" accept="video/*" required onchange="displayFileName(this, 'video-file-name')" class="mt-1 block w-full text-sm text-gray-500 file:py-2 file:px-4 file:rounded-lg file:border-none file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200">
          <div class="mt-2 text-sm text-gray-500" id="video-file-name">No file selected</div>
        </div>

        <!-- Message Input -->
        <div class="mt-4">
          <label for="impress-text" class="block text-sm font-medium">Your Message:</label>
          <textarea id="impress-text" name="impress-text" rows="4" placeholder="Write a short message to impress recruiters..." required class="mt-1 p-2 w-full border rounded-lg"></textarea>
        </div>
      </fieldset>

      <!-- Submit Button -->
      <div class="mt-6 text-center">
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
          Submit
        </button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white py-4 w-full absolute bottom-0">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
