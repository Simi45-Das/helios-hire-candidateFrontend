<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Information Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-blue-600 text-white py-6">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl font-bold">Contact Information Form</h1>
      <p class="text-lg">Provide your contact details below</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto mt-10 flex-grow">
    <form class="bg-white shadow-md rounded-lg p-6 max-w-lg mx-auto">
      <fieldset class="border border-gray-300 p-4 rounded-lg">
        <legend class="text-lg font-semibold text-gray-700">Contact Information</legend>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
          <div>
            <label for="email" class="block text-sm font-medium">Email:</label>
            <input type="email" id="email" name="email" required class="mt-1 p-2 w-full border rounded-lg">
          </div>
          <div>
            <label for="phone" class="block text-sm font-medium">Phone Number:</label>
            <input type="tel" id="phone" name="phone" class="mt-1 p-2 w-full border rounded-lg">
          </div>
          <div>
            <label for="whatsapp" class="block text-sm font-medium">WhatsApp Number:</label>
            <input type="tel" id="whatsapp" name="whatsapp" placeholder="+1234567890" class="mt-1 p-2 w-full border rounded-lg">
          </div>
        </div>
        <div class="mt-4">
          <label for="address" class="block text-sm font-medium">Address:</label>
          <textarea id="address" name="address" rows="4" class="mt-1 p-2 w-full border rounded-lg"></textarea>
        </div>
      </fieldset>

      <!-- Submit Button -->
      <div class="mt-6 text-center">
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
          Submit
        </button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white py-4 w-full absolute bottom-0">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="../personal_details/js_files/contact_info.js"></script>
</body>
</html>
