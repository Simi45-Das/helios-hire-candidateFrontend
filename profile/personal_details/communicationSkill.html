<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate Your Soft Skills</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="submitSoftSkills.js" defer></script> <!-- Add this to include POST script -->
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-blue-600 text-white py-6">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl font-bold">Rate Your Soft Skills</h1>
      <p class="text-lg">Share how you perceive your skills</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto mt-10 flex-grow">
    <!-- Soft Skills Form -->
    <form id="submitSoftSkillsForm" class="bg-white shadow-md rounded-lg p-6 max-w-xl mx-auto space-y-8">
      <!-- Soft Skills Section -->
      <fieldset class="border border-gray-300 p-4 rounded-lg">
        <legend class="text-lg font-semibold text-gray-700">Rate Your Soft Skills</legend>
        <div class="mt-4 space-y-6">
          <!-- Communication Skill -->
          <div>
            <h3 class="text-sm font-medium text-gray-700 mb-2">Communication Skill</h3>
            <div class="space-y-1">
              <label class="flex items-center">
                <input type="radio" name="communication" value="excellent" required class="mr-2">
                Excellent
              </label>
              <label class="flex items-center">
                <input type="radio" name="communication" value="good" class="mr-2">
                Good
              </label>
              <label class="flex items-center">
                <input type="radio" name="communication" value="average" class="mr-2">
                Average
              </label>
              <label class="flex items-center">
                <input type="radio" name="communication" value="poor" class="mr-2">
                Poor
              </label>
            </div>
          </div>

          <!-- Teamwork Skill -->
          <div>
            <h3 class="text-sm font-medium text-gray-700 mb-2">Teamwork Skill</h3>
            <div class="space-y-1">
              <label class="flex items-center">
                <input type="radio" name="teamwork" value="excellent" required class="mr-2">
                Excellent
              </label>
              <label class="flex items-center">
                <input type="radio" name="teamwork" value="good" class="mr-2">
                Good
              </label>
              <label class="flex items-center">
                <input type="radio" name="teamwork" value="average" class="mr-2">
                Average
              </label>
              <label class="flex items-center">
                <input type="radio" name="teamwork" value="poor" class="mr-2">
                Poor
              </label>
            </div>
          </div>

          <!-- Leadership Skill -->
          <div>
            <h3 class="text-sm font-medium text-gray-700 mb-2">Leadership Skill</h3>
            <div class="space-y-1">
              <label class="flex items-center">
                <input type="radio" name="leadership" value="excellent" required class="mr-2">
                Excellent
              </label>
              <label class="flex items-center">
                <input type="radio" name="leadership" value="good" class="mr-2">
                Good
              </label>
              <label class="flex items-center">
                <input type="radio" name="leadership" value="average" class="mr-2">
                Average
              </label>
              <label class="flex items-center">
                <input type="radio" name="leadership" value="poor" class="mr-2">
                Poor
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- Submit Button -->
      <div class="text-center">
        <button 
          type="submit" 
          class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors"
        >
          Submit
        </button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white py-4">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </div>
  </footer>
  <script src="../personal_details/js_files/softskill.js"></script>
</body>
</html>
