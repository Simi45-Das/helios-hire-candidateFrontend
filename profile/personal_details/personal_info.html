<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Information Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-blue-600 text-white py-6">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl font-bold">Personal Information Form</h1>
      <p class="text-lg">Fill in your details and submit the form</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto mt-10 flex-grow">
    <form class="bg-white shadow-md rounded-lg p-6 max-w-lg mx-auto">
      <fieldset class="border border-gray-300 p-4 rounded-lg">
        <legend class="text-lg font-semibold text-gray-700">Personal Information</legend>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
          <div>
            <label for="first-name" class="block text-sm font-medium">First Name:</label>
            <input type="text" id="first-name" name="first-name" required class="mt-1 p-2 w-full border rounded-lg">
          </div>
          <div>
            <label for="last-name" class="block text-sm font-medium">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required class="mt-1 p-2 w-full border rounded-lg">
          </div>
          <div>
            <label for="dob" class="block text-sm font-medium">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required class="mt-1 p-2 w-full border rounded-lg">
          </div>
          <div>
            <label for="gender" class="block text-sm font-medium">Gender:</label>
            <select id="gender" name="gender" required class="mt-1 p-2 w-full border rounded-lg">
              <option value="" disabled selected>Select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
      </fieldset>

      <!-- Submit Button -->
      <div class="mt-6 text-center">
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
          Submit
        </button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white py-4 w-full absolute bottom-0">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="../personal_details/js_files/personal_info.js"></script>
</body>
</html>
