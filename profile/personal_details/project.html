<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Your Projects</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Function to display uploaded file names
    function displayFileName(input, fileNamesId) {
      const fileList = input.files;
      const fileNames = Array.from(fileList).map(file => file.name).join(', ') || "No files selected";
      document.getElementById(fileNamesId).textContent = fileNames;
    }
  </script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-blue-600 text-white py-6">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl font-bold">Add Your Projects</h1>
      <p class="text-lg">Showcase your work with detailed descriptions and PDFs</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto mt-10 flex-grow">
    <form class="bg-white shadow-md rounded-lg p-6 max-w-lg mx-auto">
      <!-- Add Your Projects -->
      <fieldset class="border border-gray-300 p-4 rounded-lg">
        <legend class="text-lg font-semibold text-gray-700">Add Your Projects</legend>

        <div class="mt-4">
          <!-- Project Details -->
          <label for="project" class="block text-sm font-medium">Project Details:</label>
          <textarea id="project" name="project" rows="4" placeholder="Describe your project here..." class="mt-1 p-2 w-full border rounded-lg"></textarea>

          <!-- Upload Project PDF -->
          <label for="projectUpload" class="block text-sm font-medium mt-4">Upload Project PDF Files:</label>
          <input type="file" id="projectUpload" name="projectUpload[]" accept="application/pdf" multiple required 
            onchange="displayFileName(this, 'project-file-names')" 
            class="mt-1 block w-full text-sm text-gray-500 file:py-2 file:px-4 file:rounded-lg file:border-none file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200">
          <div class="mt-2 text-sm text-gray-500" id="project-file-names">No files selected</div>
        </div>
      </fieldset>

      <!-- Submit Button -->
      <div class="mt-6 text-center">
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
          Submit
        </button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white py-4 w-full">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
