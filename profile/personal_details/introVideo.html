<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introduction Video Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-blue-600 text-white py-6">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl font-bold">Upload Your Introduction Video</h1>
      <p class="text-lg mt-2">Make a great first impression by sharing your introduction!</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto mt-10">
    <div class="bg-white shadow-md rounded-lg p-6 max-w-lg mx-auto">
      <form action="/upload-introduction-video" method="POST" enctype="multipart/form-data" class="space-y-6">
        <!-- Video Upload Section -->
        <div>
          <label for="introduction-video" class="block text-sm font-medium text-gray-700">Introduction Video</label>
          <input 
            type="file" 
            id="introduction-video" 
            name="introductionVideo" 
            accept="video/*" 
            required 
            class="mt-2 w-full text-gray-700 p-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500"
          >
        </div>
        
        <!-- Submit Button -->
        <div class="text-center">
          <button 
            type="submit" 
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors"
          >
            Upload Video
          </button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white py-4">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 Your Company. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
