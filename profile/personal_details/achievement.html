<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Achievements</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-blue-600 text-white py-6">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl font-bold">Add Your Achievements</h1>
      <p class="text-lg">Highlight your accomplishments</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto mt-10 flex-grow">
    <form class="bg-white shadow-md rounded-lg p-6 max-w-lg mx-auto space-y-8">
      <!-- Achievements Section -->
      <fieldset class="border border-gray-300 p-4 rounded-lg">
        <legend class="text-lg font-semibold text-gray-700">Add Your Achievements</legend>
        <div class="mt-4 space-y-4">
          <!-- Achievement Details -->
          <label class="block text-sm font-medium text-gray-700" for="achievements">Achievement Details:</label>
          <textarea 
            id="achievements" 
            name="description" 
            rows="4" 
            placeholder="Describe your achievements..." 
            class="mt-1 p-2 w-full border rounded-lg focus:ring-blue-500 focus:border-blue-500"
          ></textarea>

          <!-- Upload Certificates -->
          <label class="block text-sm font-medium text-gray-700" for="certificateUpload">Upload Certificates:</label>
          <input 
            type="file" 
            id="certificateUpload" 
            name="certificates[]" 
            accept="application/pdf" 
            multiple 
            required 
            class="mt-1 block w-full text-sm text-gray-500 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200"
          >
          <button 
            type="button" 
            class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none"
          >
            Upload
          </button>
          <div class="file-name text-sm text-gray-500" id="certificate-file-names"></div>
        </div>
      </fieldset>

      <!-- Submit Button -->
      <div class="text-center">
        <button 
          type="submit" 
          class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors"
        >
          Submit
        </button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white py-4">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
