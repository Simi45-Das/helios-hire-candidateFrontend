<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helios Hire - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-100 via-blue-200 to-blue-400 font-sans">

    <!-- Main Container -->
    <div class="flex flex-col items-center justify-center min-h-screen px-4 sm:px-6 lg:px-8">

        <!-- Brand Section -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-extrabold text-blue-800 tracking-wide">Helios Hire</h1>
            <p class="text-lg text-gray-700 mt-2">Unlock Opportunities, Build Your Career</p>
        </div>

        <!-- Login Form Card -->
        <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8 border border-gray-200">
            <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Welcome Back</h2>
            
            <form id="login-form" class="space-y-6">
                <!-- User ID Field -->
                <div>
                    <label for="userId" class="block text-sm font-medium text-gray-700 mb-2">User ID</label>
                    <input 
                        type="text"
                        id="userID"
                        name="userId"
                        placeholder="Enter your User ID"
                        required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password" 
                        required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                </div>

                <!-- Login Button -->
                <div>
                    <button 
                        id="lgbtn" 
                        type="submit" 
                        class="w-full bg-blue-600 text-white font-semibold py-3 rounded-md shadow-md hover:bg-blue-700 transition duration-300"
                    >
                        Login
                    </button>
                </div>
            </form>

            <!-- Extra Links -->
            <div class="mt-4 text-center">
                <a href="#" class="text-sm text-blue-600 hover:underline">Forgot your password?</a>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-8 text-gray-600 text-sm">
            Â© 2024 Helios Hire. All rights reserved.
        </footer>

    </div>

    <script src="../Auth_files/login_page.js"></script>
</body>
</html>
